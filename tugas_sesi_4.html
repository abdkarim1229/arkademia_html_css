<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Sesi ke 4</title>
</head>
<body>
    <script>
        const operator = prompt('Pilih operator ( Pilih salah satu +, -, * atau / ): ');
        const nomer1 = parseFloat(prompt('Masukkan angka Pertama: '));
        const nomer2 = parseFloat(prompt('Masukkan Angka ke 2: '));
        let result;
        if (operator == '+') {
            result = nomer1 + nomer2;
        }
        else if (operator == '-') {
            result = nomer1 - nomer2;
        }
        else if (operator == '*') {
            result = nomer1 * nomer2;
        }
        else {
            result = nomer1 / nomer2;
        }
        console.log(`${nomer1} ${operator} ${nomer2} = ${result}`);
    </script>
</body>
</html>
